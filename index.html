<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
    <title>Form Design</title>
</head>
<body>
<div>
    <form action="post">

        <input type="text" required placeholder="Name">
       
        <br><br>
        <input type="email" required placeholder="Email">
        <br><br>
        <input type="password" required placeholder="Password" maxlength="8">
        <br><br>
        <input type="tel" required placeholder="Number" maxlength="11">
        <br><br>
        <textarea name="" id="" cols="35" rows="6" placeholder="Message" maxlength="1200"></textarea>
        <br><br>
        <button class="btn" >SUBMIT</button>
       <button class="bttn">CANCLE</button>
        
    </form>
</div>
   
</body>
</html>
